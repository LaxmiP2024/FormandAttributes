<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>New Registration</h1>
        <fieldset>
            <form>
                <label for="name">1.Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="name" required>
                </br>
                </br>
                <label for="vName">2.Verify Name:</label>
                <input type="text" id="vName" required>
                </br>
                </br>
                <label for="fullName">3.Full Name:</label>&nbsp;&nbsp;&nbsp;
                <input type="text" id="fullName" required>
                </br>
                </br>
                <label for="gender">4.Gender:</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </br>
                </br>
                <label for="verifyGender">5.Verify Gender:</label>
                <select name="gender" id="verifyGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </br>
                </br>
                <label for="dob">6.Date of Birth:</label>
                <input type="date" id="dob">
                </br>
                </br>
                <label for="verifyDob">7.Verify Date of Birth:</label>
                <input type="date" id="verifyDob">
                </br>
                </br>
                <label for="fname">8.Father Name:</label>
                <input type="text" id="fname">
                </br>
                </br>
                <label for="verifyFName">9.Verify Father Name:</label>
                <input type="text" id="verifyFName">
                </br>
                </br>
                <label for="mname">10.Mother Name:</label>
                <input type="text" id="mname">
                </br>
                </br>
                <label for="verifyMName">11.Verify Mother Name:</label>
                <input type="text" id="verifyMName">
                </br>
                </br>
                <label for="number">12.Mobile Number:</label>
                <input type="tel" id="number">
                </br>
                </br>
                <label for="altNumber">13.Alternate Mobile Number:</label>
                <input type="tel" id="altNumber">
                </br>
                </br>
                <label for="email">14.Email</label>
                <input type="email" id="email">
                </br>
                </br>
                <label for="altEmail">15.Alternate Email</label>
                <input type="email" id="altEmail">
                </br>
                </br>
                <label for="boardNumber">16.SSC Hall Ticket Number</label>
                <input type="text" id="boardNumber">
                </br>
                </br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Submit">

            </form>
        </fieldset>

</body>
</html>
