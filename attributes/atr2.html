    <fieldset>
        <center>

            <form >

                </br>

                </br>
                </br>

                <input type="tel" id="number" placeholder="Enter Mobile Number">

                </br>
                <input type="submit" value="Submit">
            </form>
        </center>
    </fieldset>
</body>
</html>
